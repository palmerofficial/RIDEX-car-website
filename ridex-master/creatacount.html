<!DOCTYPE html>
<html>
<head>
  <title>creat account to Ridex</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
    <h2>Create account to Ridex</h2>
    <form>
      <div class="form-group">
        <label for="Name">Full name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Adrress</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Adress" required>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="Password" id="Password" name="Password" placeholder="Enter your Password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <div class="form-group">
        <button type="submit">Create Account</button>
      </div>

      <div class="form-group">
        <button><a href="login.html"> log in</a></button>
      </div>
    </form>
  </div>
</body>
</html>
